<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Auth</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  {% load socialaccount %}

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-3">Welcome to Tanish's App</h2>
      <p class="text-center text-muted mb-4">Please sign in with your Google account</p>

      <a href="{% provider_login_url 'google' process='redirect' %}?next=/" class="btn btn-danger w-100 mb-3">
        <i class="bi bi-google"></i> Sign in with Google
      </a>

      <hr>
      <p class="text-center text-muted small">Built with using Django & Allauth </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Auth</title>
</head>
<body>
  <h1>Tanish Login Page</h1>

   {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}!</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  {% load socialaccount %}
  <h2> Google Login </h2>
  <a href="{% provider_login_url 'google' process='redirect' %}?next=/"> Login With Google </a>
{% endif %}

</body>
</html>
